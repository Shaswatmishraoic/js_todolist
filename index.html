<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="blur" id="blur">
    <div class="nav">
      <div class="name invisible" id="back">
        <button class="backButton" id="backButton"><</button>
        <div class="backTxt">Back</div>
      </div>
      <div class="name" id="tasklist">
        <div class="firsttxt">Tasks</div>
        <div class="secondtxt">List</div>
      </div>
      <div class="centerHeading invisible" id="centerHeading">
        <div class="first" id="cardHeading">Card Name</div>
      </div>
      <div class="name">
        <button class="plusButton" id="plusButton">+</button>
        <div class="threetxt" id="addItem">Add Item</div>
      </div>
    </div>
    <div class="removetxt" id="removetxt"><p>No Items in the todo list</p></div>
    <!--todo-container-->
    <div id="todoContainer"></div>
  </div>
    <!-- 1st popup-container -->
    <div class="popup" id="popup">
      <div class="poptxt" id="poptxt" >Add New List</div>
      <input type="text" placeholder="Add New List" id="itemInput" />
      <div>
        <button class="popButton" id="popupAdd">Add</button>
        <button class="popButton" id="popupClose">Close</button>
      </div>
    </div>
    <!-- 2nd popup-container -->
    <div class="popup" id="popup2">
      <div class="poptxt" id="poptxt2" >Add New Item</div>
      <input type="text" placeholder="Add New Item" id="itemInput2" />
      <div>
        <button class="popButton" id="popupAdd2">Add</button>
        <button class="popButton" id="popupClose2">Close</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
