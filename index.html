<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="blur" id="blur">
    <div class="nav">
      <div class="name">
        <div class="firsttxt">Tasks</div>
        <div class="secondtxt">List</div>
      </div>
      <div class="name">
        <button class="plusbutton" id="plusbutton" onclick="openPopUp()">+</button>
        <div class="threetxt">Add Item</div>
      </div>
    </div>
    <div class="removetxt"><p>No Items in the todo list</p></div>
  </div>
    <!-- popup -->
    <div class="popup" id="popup">
      <div class="poptxt">Add New List</div>
      <input type="text" placeholder="Add New List" />
      <div>
        <button class="popbutton" id="popupadd" onclick="addtodo()">Add</button>
        <button class="popbutton" id="popupclose" onclick="closePopUp()">Close</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
